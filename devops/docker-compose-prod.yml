version: '3.7'

networks:
  traefik-net: #name network for traefik
    external: true
  php-prod-db: #name network for prod database
    external: true
  internal:
    external: false

services:
  php-fpm:
    image: "${CONTAINER_PROD}"
    environment:
      APP_ENV: prod
      DATABASE_URL: "mysql://${DATABASE_USER}:${DATABASE_PASSWORD}@db:3306/${DATABASE_NAME}"
    networks:
      - internal
      - php-prod-db

  nginx:
    image: nginx:alpine
    volumes:
      - ../:/var/www
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/.htpasswd:/etc/nginx/.htpasswd
      - ./nginx/sites/:/etc/nginx/sites-available
      - ./nginx/conf.d/:/etc/nginx/conf.d
      - ./logs:/var/log
    depends_on:
      - php-fpm
    networks:
      - internal
      - traefik-net
    deploy:
      labels:
        traefik.backend: "master.symfony"
        traefik.frontend.rule: "Host:mastersymfony.express.nikon.host"
        traefik.docker.network: "traefik-net"
        traefik.port: "80"
      replicas: 4
      update_config:
        parallelism: 2

